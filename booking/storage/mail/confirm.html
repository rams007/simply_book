<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>Confirm</title>
</head>

<body>
<div style="width: 80%; margin: auto; border: 2px solid #f0f0f0; padding: 33px; color: #777777;"><h1
    style="text-align: center;color: #999999;"> Appointment Scheduled </h1><h4
    style="text-align: center; color: #333333;font-weight: initial;"> for <span
    style="font-size: larger;">[client]</span></h4>
    <hr>
    <table style="width: 100%;">
        <tr>
            <td style="width: 88px;">What:</td>
            <td style="color: #333333;">[service]</td>
        </tr>
        <tr>
            <td style="vertical-align: baseline;">When:</td>
            <td style="color: #333333;">[date_start] [time_start] <br>[date_list]
        </tr>
        <td style="width: 88px;">Where:</td>
        <td style="color: #333333;">[data_field_6] [data_field_13]</td>
        </tr></table>
    <p>Thanks for booking</p>
    <p>Looking forward to see you soon < 3 </p>
    <hr>
    <p style="text-align: center;"><a href="[reschedule_link]">
        <button
            style="background-color: #8e1bed; color: white; padding: 8px; font-size: 16px; font-family: Arial;width:150px">
            Reschedule
        </button>
    </a></p>
    <p style="text-align: center;"><a href="[cancel_link]">
        <button
            style="background-color: #8e1bed; color: white; padding: 8px; font-size: 16px; font-family: Arial;width:150px">
            Cancel
        </button>
    </a></p>
</div>
